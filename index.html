<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- === JS === -->
  <script defer src="./assets/js/index.js"></script>
  <!-- === CSS === -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Jogo da Velha</title>
</head>

<body>
  <!-- === Header === -->
  <header class="sessao-header">

    <!-- === Título do Header === -->
    <h1 class="title-section">Jogo da Velha</h1>

    <!-- === Container-players === -->
    <div class="players-container">

      <div class="players">
        <label for="player1">X</label>
        <input type="text" id="player1" placeholder="Player 1:">
      </div>

      <div class="players">
        <label for="player2">O</label>
        <input type="text" id="player2" placeholder="Player 2:">
      </div>

      <button class="start">Começar!</button>
      <h2> Vez do player: <span id="turnPlayer"></span></h2>
    </div>
  </header>
  <main class="sessao-main">
  <!-- === TABULEIRO === -->
    <section class="sessao-tabuleiro">
  
      <span data-region="0.0"></span>
      <span data-region="0.1"></span>
      <span data-region="0.2"></span>
      <span data-region="1.0"></span>
      <span data-region="1.1"></span>
      <span data-region="1.2"></span>
      <span data-region="2.0"></span>
      <span data-region="2.1"></span>
      <span data-region="2.2"></span>
  
    </section>
  </main>


</body>

</html>
